<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-container">
      <header class="signup-kv">
        <div class="signup-kv-title">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
          />
          <h1>ODIN</h1>
        </div>

        <span
          >Photo by
          <a
            href="https://unsplash.com/@hikendal?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Kendal</a
          >
          on
          <a
            href="https://unsplash.com/collections/96985123/flowers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </header>
      <div class="signup-main">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <i>now</i> to get started.
        </h2>

        <h2>You <i>know</i> you want to.</h2>

        <form>
          <fieldset>
            <legend>Let's do this!</legend>

            <label for="firstName"
              >First Name
              <input type="text" name="firstName" id="firstName" required
            /></label>

            <label for="lastName"
              >Last Name
              <input type="text" name="lastName" id="lastName" required
            /></label>

            <label for="email"
              >Email <input type="email" name="email" id="email" required
            /></label>

            <label for="phoneNumber"
              >Phone Number
              <input type="tel" name="phoneNumber" id="phoneNumber" required
            /></label>

            <label for="password" class="error"
              >Password
              <input type="password" name="password" id="password" required />
              <span>*Passwords do not match</span>
            </label>

            <label for="passwordConfirm"
              >Confirm Password
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                required
            /></label>

            <input type="submit" value="Create Account" />
          </fieldset>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
